<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Estimator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url('background.jpg');
            background-size: cover;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-size: 32px;
        }

        .columns-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .column {
            padding: 15px;
        }

        .column h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 14px;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3498db;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3498db;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            cursor: pointer;
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .result-area {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 8px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #dee2e6;
        }

        .result-area.hidden {
            display: none;
        }

        .price-display {
            font-size: 36px;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }

        .result-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 10px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .columns-wrapper {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 24px;
            }
        }

        .error {
            border-color: #e74c3c !important;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Price Estimator</h1>
        
        <form id="carForm">
            <div class="columns-wrapper">
                <div class="column">
                    <h3>üìã Basic Information</h3>
                    
                    <div class="form-group">
                        <label for="make">Car Make</label>
                        <select id="make" name="make" required>
                            <option value="">Select Make</option>
                            <option value="Lexus">Lexus</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Honda">Honda</option>
                            <option value="Ford">Ford</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Toyota">Toyota</option>
                            <option value="MercedesBenz">Mercedes-Benz</option>
                            <option value="Porsche">Porsche</option>
                            <option value="Bmw">BMW</option>
                            <option value="Jeep">Jeep</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Audi">Audi</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Subaru">Subaru</option>
                            <option value="Kia">Kia</option>
                            <option value="Mitsubishi">Mitsubishi</option>
                            <option value="Mazda">Mazda</option>
                            <option value="Gmc">GMC</option>
                            <option value="Fiat">Fiat</option>
                            <option value="Lincoln">Lincoln</option>
                            <option value="LandRover">Land Rover</option>
                            <option value="Mini">Mini</option>
                            <option value="Dodge">Dodge</option>
                            <option value="Chrysler">Chrysler</option>
                            <option value="Jaguar">Jaguar</option>
                            <option value="Buick">Buick</option>
                            <option value="Acura">Acura</option>
                            <option value="Infiniti">Infiniti</option>
                            <option value="Cadillac">Cadillac</option>
                            <option value="Volvo">Volvo</option>
                            <option value="Hummer">Hummer</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label for="model">Model</label>
                        <select id="model" name="model" required disabled>
                            <option value="">Select Make First</option>
                        </select>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="leatherInterior" name="leatherInterior">
                        <label for="leatherInterior">Leather Interior</label>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" id="year" name="year" min="1990" max="2025" placeholder="e.g., 2020" required>
                            <span class="error-message" id="yearError">Please enter a valid year</span>
                        </div>

                        <div class="form-group">
                            <label for="mileage">Mileage (miles)</label>
                            <input type="number" id="mileage" name="mileage" min="0" max="200000" placeholder="e.g., 50000" required>
                            <span class="error-message" id="mileageError">Please enter valid mileage</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="fuel">Fuel Type</label>
                        <select id="fuel" name="fuel" required>
                            <option value="">Select Fuel Type</option>
                            <option value="Petrol">Petrol</option>
                            <option value="diesel">Diesel</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Plug-in Hybrid">Plug-in Hybrid</option>
                            <option value="Hydrogen">Hydrogen</option>
                            <option value="LPG">LPG</option>
                            <option value="CNG">CNG</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="color">Color</label>
                        <select id="color" name="color" required>
                            <option value="">Select Color</option>
                            <option value="white">White</option>
                            <option value="black">Black</option>
                            <option value="silver">Silver</option>
                            <option value="gray">Gray</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="yellow">Yellow</option>
                            <option value="sky blue">Sky Blue</option>
                            <option value="orange">Orange</option>
                            <option value="brown">Brown</option>
                            <option value="golden">Golden</option>
                            <option value="beige">Beige</option>
                            <option value="carnelian red">Carnelian Red</option>
                            <option value="purple">Purple</option>
                            <option value="pink">Pink</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="City">City</label>
                        <input type="text" id="City" name="City" placeholder="e.g., New York, N/A" required>
                        <span class="error-message" id="CityError">City Name not in data</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="State">State</label>
                        <select id="State" name="State" required>
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>

                <div class="column">
                    <h3>‚öôÔ∏è Advanced Options</h3>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="Sedan">Select Category (Optional)</option>
                            <option value="Jeep">Jeep</option>
                            <option value="Hatchback">Hatchback</option>
                            <option value="Sedan">Sedan</option>
                            <option value="Microbus">Microbus</option>
                            <option value="Goods wagon">Goods wagon</option>
                            <option value="Universal">Universal</option>
                            <option value="Coupe">Coupe</option>
                            <option value="Minivan">Minivan</option>
                            <option value="Cabriolet">Cabriolet</option>
                            <option value="Pickup">Pickup</option>
                            <option value="Limousine">Limousine</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="engineVolume">Engine Volume (L)</label>
                        <input type="number" id="engineVolume" name="engineVolume" step="0.1" min="0" max="10" placeholder="e.g., 2.5" value="2">
                    </div>

                    <div class="form-group">
                        <label for="cylinders">Cylinders</label>
                        <select id="cylinders" name="cylinders">
                            <option value="4">Select Cylinders (Optional)</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gearbox">Gear Box Type</label>
                        <select id="gearbox" name="gearbox">
                            <option value="Automatic">Select Gearbox (Optional)</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Tiptronic">Tiptronic</option>
                            <option value="Variator">Variator</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="driveWheel">Drive Wheel</label>
                        <select id="driveWheel" name="driveWheel">
                            <option value="Front">Select Drive Wheel (Optional)</option>
                            <option value="4x4">4x4</option>
                            <option value="Front">Front</option>
                            <option value="Rear">Rear</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="wheel">Wheel Position</label>
                        <select id="wheel" name="wheel">
                            <option value="Left wheel">Select Wheel (Optional)</option>
                            <option value="Left wheel">Left wheel</option>
                            <option value="Right-hand drive">Right-hand drive</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="airbags">Number of Airbags</label>
                        <input type="number" id="airbags" name="airbags" min="0" max="20" placeholder="e.g., 6" value="4">
                        <span class="error-message" id="airbagsError">Please enter a valid number of airbags</span>
                    </div>

                    <div class="form-group">
                        <label>Turbo</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="turboYes" name="turbo" value="1">
                                <label for="turboYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="turboNo" name="turbo" value="0" checked>
                                <label for="turboNo">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn">Estimate Price</button>
        </form>

        <div class="result-area hidden" id="resultArea">
            <div id="loadingSpinner">
                <div class="loader"></div>
                <div class="loading-text">Calculating price...</div>
            </div>
            <div id="priceResult" class="hidden">
                <div class="result-label">Estimated Price</div>
                <div class="price-display" id="priceValue">$0</div>
            </div>
        </div>
    </div>
    <script src="car_price_app.js"></script>
</body>
</html>
